<svg width="320" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="120" fill="#fff0fa"/>
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,10; 0,0" dur="4s" repeatCount="indefinite"/>
    <!-- Fleur 1 -->
    <g>
      <circle cx="60" cy="60" r="15" fill="#f8a5c2"/>
      <circle cx="60" cy="45" r="8" fill="#f78fb3"/>
      <circle cx="60" cy="75" r="8" fill="#f78fb3"/>
      <circle cx="45" cy="60" r="8" fill="#f78fb3"/>
      <circle cx="75" cy="60" r="8" fill="#f78fb3"/>
      <circle cx="60" cy="60" r="6" fill="#f6e58d"/>
    </g>
    <!-- Fleur 2 -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0; -10,10; 0,0" dur="5s" repeatCount="indefinite"/>
      <circle cx="160" cy="80" r="13" fill="#f8a5c2"/>
      <circle cx="160" cy="68" r="7" fill="#f78fb3"/>
      <circle cx="160" cy="92" r="7" fill="#f78fb3"/>
      <circle cx="147" cy="80" r="7" fill="#f78fb3"/>
      <circle cx="173" cy="80" r="7" fill="#f78fb3"/>
      <circle cx="160" cy="80" r="5" fill="#f6e58d"/>
    </g>
    <!-- Fleur 3 -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,-10; 0,0" dur="3.5s" repeatCount="indefinite"/>
      <circle cx="250" cy="50" r="10" fill="#f8a5c2"/>
      <circle cx="250" cy="41" r="5" fill="#f78fb3"/>
      <circle cx="250" cy="59" r="5" fill="#f78fb3"/>
      <circle cx="241" cy="50" r="5" fill="#f78fb3"/>
      <circle cx="259" cy="50" r="5" fill="#f78fb3"/>
      <circle cx="250" cy="50" r="3.5" fill="#f6e58d"/>
    </g>
  </g>
  <text x="160" y="115" font-size="18" fill="#c44569" text-anchor="middle" font-family="Verdana">Sarah - Fleurs Roses</text>
</svg>
